# This is a basic workflow to help you get started with Actions

name: Intro

# Controls when the workflow will run
on:
  issues:
    types: [labeled]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "provision"
  provision:
    permissions:
      issues: write
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ secrets.CONTROLLER_REPO_OWNER }}
          repositories: ${{ secrets.CONTROLLER_REPO }}
          
      - name: Introduce Member
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: ${{ secrets.CONTROLLER_REPO_OWNER }}/${{ secrets.CONTROLLER_REPO }}
          event-type: intro
          client-payload: |-
            {
              "repo": {
                "name": "${{ github.repository }}",
                "sender": "${{ github.actor }}",
                "owner": "${{ github.event.issue.user.login }}",
                "title": "${{ github.event.issue.title }}",
                "body": "${{ github.event.issue.body }}"
              }
            }

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            üëãüèΩ @${{ github.event.issue.user.login }} 

            1. [Go to your profile and accept the invitation to join the buildstuffdemo org](https://github.com/orgs/buildstuffdemo/invitation)

            [Click on Invitation to join Org](https://github.com/orgs/buildstuffdemo/invitation)
            <img width="553" alt="image" href="https://github.com/orgs/buildstuffdemo/invitation" src="https://github.com/buildstuffdemo/intro/assets/29655435/a04005d4-99bd-491f-bbc2-628931064567">

            2. [Create a new repository in buildstuffdemo org](${{ secrets.TEMPLATE }}&name=${{ github.event.issue.user.login }}-demo)

